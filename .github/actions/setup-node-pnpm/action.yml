# .github/actions/setup-node-pnpm/action.yml
name: Setup Node & pnpm
description: |
  • Installs the requested Node.js version (with pnpm cache)
  • Installs the exact pnpm version globally (guaranteed on PATH)
  • Optionally runs `pnpm install --frozen-lockfile`

inputs:
  node-version:
    description: Node.js version (e.g. `20.x`, `22.x`)
    required: true
  pnpm-version:
    description: pnpm version to install
    required: false
    default: 10.11.1
  run-install:
    description: 'Set to `"true"` to run `pnpm install --frozen-lockfile`'
    required: false
    default: "true"

runs:
  using: composite
  steps:
    # ───────────────────────────────────────────────────────────────
    # 1. Node.js + pnpm cache
    # ───────────────────────────────────────────────────────────────
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: pnpm

    # ───────────────────────────────────────────────────────────────
    # 2. Install pnpm **globally** and expose its bin dir
    # ───────────────────────────────────────────────────────────────
    - name: Install pnpm
      shell: bash
      run: |
        set -euo pipefail
        npm install -g "pnpm@${{ inputs.pnpm-version }}"
        PNPM_BIN=$(npm bin -g)
        echo "$PNPM_BIN" >> "$GITHUB_PATH"
        pnpm --version

    # ───────────────────────────────────────────────────────────────
    # 3. (Optional) install project deps
    # ───────────────────────────────────────────────────────────────
    - name: Install dependencies
      if: inputs.run-install == 'true'
      shell: bash
      run: pnpm install --frozen-lockfile
