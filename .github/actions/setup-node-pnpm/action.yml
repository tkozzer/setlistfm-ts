# .github/actions/setup-node-pnpm/action.yml
name: Setup Node & pnpm
description: |
  â€¢ Installs the requested Node.js version (with pnpm cache)
  â€¢ Installs the exact pnpm version globally (guaranteed on PATH)
  â€¢ Optionally runs `pnpm install --frozen-lockfile`

inputs:
  node-version:
    description: Node.js version (e.g. `20.x`, `22.x`)
    required: true
  pnpm-version:
    description: pnpm version to install
    required: false
    default: 10.11.1
  run-install:
    description: 'Set to `"true"` to run `pnpm install --frozen-lockfile`'
    required: false
    default: "true"

runs:
  using: composite
  steps:
    - name: â¬‡ï¸ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10.11.1

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
        cache: pnpm

    - name: ğŸ“¥ Install dependencies
      run: pnpm install --frozen-lockfile
