# .github/workflows/.reuse/setup-node-pnpm.yml
name: Setup Node & pnpm

on:
  workflow_call:
    inputs:
      node-version:
        type: string
        required: true

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      # 1 Clone repo
      - uses: actions/checkout@v4

      # 2 Install requested Node version (+ built‑in pnpm cache)
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: pnpm

      # 3 Enable Corepack → downloads the exact pnpm version declared in package.json
      - name: Enable Corepack (installs pnpm from package.json)
        run: |
          corepack enable
          pnpm --version

      # 4 Install deps
      - run: pnpm install --frozen-lockfile
