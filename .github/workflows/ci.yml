name: ðŸ”„ CI

on:
  pull_request:
    branches: [preview, main]
  schedule:
    # Run nightly at 2 AM UTC to catch dependency issues
    - cron: "0 2 * * *"

# Cancel in-progress runs for PRs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  # ðŸš€ Quick feedback job - runs first for fast developer feedback
  quick-checks:
    name: ðŸš€ Quick Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.1

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: pnpm

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ§¼ Lint check
        run: pnpm lint

      - name: ðŸ§  Type check
        run: pnpm type-check

      - name: âš¡ Source tests only (no build artifacts needed)
        run: pnpm vitest run src/

  # ðŸ§ª Comprehensive testing matrix
  test-matrix:
    name: ðŸ§ª Test (Node ${{ matrix.node }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    needs: quick-checks

    strategy:
      fail-fast: false
      matrix:
        node: [18.x, 20.x, 22.x]
        os: [ubuntu-latest, windows-latest, macos-latest]
        # Exclude some combinations to reduce CI time while maintaining coverage
        exclude:
          - os: windows-latest
            node: 18.x
          - os: macos-latest
            node: 18.x

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.1

      - name: ðŸŸ¢ Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ§ª Source tests only (cross-platform matrix)
        run: pnpm vitest run src/

      - name: ðŸ§  Type check
        run: pnpm type-check

  # ðŸ“Š Coverage and quality reporting (only on main combination)
  coverage:
    name: ðŸ“Š Coverage & Quality
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: quick-checks

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.1

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: pnpm

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ§ª Source tests with coverage (no build tests)
        run: pnpm vitest run --coverage src/

      - name: ðŸ“Š Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage/
          retention-days: 30

      - name: ðŸ“ˆ Coverage summary
        run: |
          echo "## ðŸ“Š Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "Coverage reports have been generated and uploaded as artifacts." >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage-summary.json ]; then
            echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
            cat coverage/coverage-summary.json >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

  # ðŸ—ï¸ Build verification - test all output formats
  build-verification:
    name: ðŸ—ï¸ Build Verification
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: quick-checks

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.1

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: pnpm

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ—ï¸ Build all formats
        run: pnpm build:all

      - name: ðŸ“¦ Build verification tests (requires dist folder)
        run: pnpm vitest run tests/

      - name: ðŸ“Š Bundle size analysis
        run: pnpm build:analyze

      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

      - name: ðŸ“ˆ Build summary
        run: |
          echo "## ðŸ—ï¸ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "All package formats have been built and verified successfully." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Generated Artifacts:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -la dist/ >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Bundle Sizes:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -lh dist/ | grep -E '\.(js|cjs)$' >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # âœ… Success gate - all jobs must pass
  ci-success:
    name: âœ… CI Success
    runs-on: ubuntu-latest
    needs: [quick-checks, test-matrix, coverage, build-verification]
    if: always()

    steps:
      - name: âœ… Check job results
        run: |
          if [[ "${{ needs.quick-checks.result }}" != "success" ]]; then
            echo "âŒ Quick checks failed"
            exit 1
          fi
          if [[ "${{ needs.test-matrix.result }}" != "success" ]]; then
            echo "âŒ Test matrix failed"
            exit 1
          fi
          if [[ "${{ needs.coverage.result }}" != "success" ]]; then
            echo "âŒ Coverage job failed"
            exit 1
          fi
          if [[ "${{ needs.build-verification.result }}" != "success" ]]; then
            echo "âŒ Build verification failed"
            exit 1
          fi
          echo "âœ… All CI jobs completed successfully!"

      - name: ðŸŽ‰ Success summary
        run: |
          echo "## ðŸŽ‰ CI Pipeline Completed Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Quick Checks**: Passed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Test Matrix**: Passed across multiple Node.js versions and operating systems" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Coverage**: Generated and uploaded" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Build Verification**: All package formats built and verified" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ§ª Test Execution Strategy" >> $GITHUB_STEP_SUMMARY
          echo "- **Source Tests**: 524 tests run across all matrix combinations" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Tests**: 10 verification tests run after successful build" >> $GITHUB_STEP_SUMMARY
          echo "- **Total Coverage**: All 534 tests executed with proper separation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŒ Platform Coverage" >> $GITHUB_STEP_SUMMARY
          echo "- **Operating Systems**: Ubuntu, Windows, macOS" >> $GITHUB_STEP_SUMMARY
          echo "- **Node.js Versions**: 18.x, 20.x, 22.x (LTS + current)" >> $GITHUB_STEP_SUMMARY
          echo "- **Matrix Combinations**: 7 tested environments" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The code is ready for merge! ðŸš€" >> $GITHUB_STEP_SUMMARY
