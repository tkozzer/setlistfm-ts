name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 📦 Install pnpm
        uses: pnpm/action-setup@v4

      - name: 🟢 Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: pnpm

      - name: 📥 Install dependencies
        run: pnpm install

      - name: 🧼 Lint
        run: pnpm lint

      - name: 🧪 Test
        run: pnpm test

      - name: 🧠 Type Check
        run: pnpm type-check
