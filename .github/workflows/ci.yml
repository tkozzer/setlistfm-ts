name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸŸ¢ Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: pnpm

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ§¼ Lint
        run: pnpm lint

      - name: ğŸ§ª Test
        run: pnpm test

      - name: ğŸ§  Type Check
        run: pnpm type-check
